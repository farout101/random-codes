<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Register Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="register-card">
                <h2 class="text-center mb-4">Create Account</h2>

                <!-- Message Alert -->
                <div id="message" class="alert" style="display: none;"></div>

                <!-- Registration Form -->
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div id="usernameError" class="validation-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="validation-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password must be at least 6 characters long</div>
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="passwordError" class="validation-error"></div>
                    </div>

                    <button type="submit" class="btn btn-register text-white w-100 mb-3">Register</button>

                    <div class="text-center">
                        <p>Already have an account? <a href="/login">Login here</a></p>
                        <p><a href="/">Back to Home</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Registration Form Script -->
<script>
    // Helper: Clear validation errors
    function clearErrors() {
        document.getElementById('usernameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
    }

    // Helper: Show message
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
        messageDiv.style.display = 'block';
        setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
    }

    // Submit Registration Form
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        clearErrors();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('passwordError').textContent = 'Passwords do not match';
            return;
        }

        const userData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (data.success) {
                showMessage('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => { window.location.href = '/login'; }, 2000);
            } else {
                showMessage('Registration failed: ' + data.message, 'danger');

                if (data.errors) {
                    data.errors.forEach(error => {
                        const errorElement = document.getElementById(error.field + 'Error');
                        if (errorElement) errorElement.textContent = error.defaultMessage;
                    });
                }
            }
        } catch (error) {
            showMessage('An error occurred: ' + error.message, 'danger');
        }
    });

    // Real-time Email Validation
    document.getElementById('email').addEventListener('blur', async function () {
        const email = this.value;
        if (email) {
            try {
                const response = await fetch('/api/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (data.exists) document.getElementById('emailError').textContent = 'Email already registered';
            } catch (error) { console.error('Error checking email:', error); }
        }
    });

    // Real-time Username Validation
    document.getElementById('username').addEventListener('blur', async function () {
        const username = this.value;
        if (username) {
            try {
                const response = await fetch('/api/check-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                const data = await response.json();
                if (data.exists) document.getElementById('usernameError').textContent = 'Username already taken';
            } catch (error) { console.error('Error checking username:', error); }
        }
    });
</script>
</body>
</html>
